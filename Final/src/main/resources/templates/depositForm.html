<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update customer</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class="header">
		<section class="flex">
			<a th:href="@{/home}" class="logo">yum-yum ðŸ˜‹</a>

			<nav class="navbar">
				<a th:href="@{/home}">home</a>
				<a th:href="@{/foodMenu}">menu</a>
                <a onclick="document.getElementById('bookingForm').submit(); return false;">booking</a>
				<a th:href="@{/history}">history</a>
			</nav>

			<div class="icons">
				deposit
				<a th:href="@{/depositForm}"><i class="fas fa-plus-circle"></i></a>
				<div id="user-btn" class="fas fa-user"></div>
				<div id="menu-btn" class="fas fa-bars"></div>
			</div>

			<div class="profile">
				<div class="flex">
					<a onclick="document.getElementById('userUpdateForm').submit(); return false;" class="btn">profile</a>
					<a th:href="@{/logout}" onclick="return confirm('logout from this website?');" class="delete-btn">logout</a>
				</div>
			</div>
		</section>
	</header>
    <form id="userUpdateForm" method="POST" action="/customerUpdateForm">
        <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
    </form>
    <form id="bookingForm" method="POST" action="/bookingForm">
        <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
    </form>

	<section class="form-container">
		<form action="/depositProcess" method="POST">
            <h3>deposit information</h3>
			<input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
            <div class="form-group mb-3">
				<label class="form-label">Payment By:</label>
				<select id="depositPayment" name="depositPayment">
					<option value="depositBankPayment">Bank Payment (+1%)</option>
					<option value="depositCashPayment">Cash Payment</option>
					<option value="depositCreditCardPayment">Credit Card Payment (+2%)</option>
				</select>
			</div>
            
            <input class="box" type="text" placeholder="1.00" id="depositBalance" name="depositBalance" required>
            <input class="box" type="text" placeholder="card number" id="cardNumber" name="cardNumber" required>
            <input class="box" type="password" placeholder="card password" id="cardPassword" name="cardPassword" required>
			<h3 th:text="${error}" style="color: red;"></h3>
    		<h3 th:text="${message}" style="color: green;"></h3>
            <input type="submit" class="btn"  onclick="return confirm('u want deposit!');" >
        </form>
	</section>
	<!-- custom js file link  -->
	<script src="js/script.js"></script>
</body>
</html>
