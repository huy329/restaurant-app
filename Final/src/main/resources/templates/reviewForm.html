<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update customer</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class="header">
		<section class="flex">
			<a th:href="@{/home}" class="logo">yum-yum ðŸ˜‹</a>

			<nav class="navbar">
				<a th:href="@{/home}">home</a>
				<a th:href="@{/foodMenu}">menu</a>
                <a th:href="@{/bookingForm}">booking</a>
				<a th:href="@{/history}">history</a>
			</nav>

			<div class="icons">
				deposit
				<a th:href="@{/depositForm}"><i class="fas fa-plus-circle"></i></a>
				<div id="user-btn" class="fas fa-user"></div>
				<div id="menu-btn" class="fas fa-bars"></div>
			</div>

			<div class="profile">
				<div class="flex">
					<a onclick="document.getElementById('userUpdateForm').submit(); return false;" class="btn">profile</a>
					<a th:href="@{/logout}" onclick="return confirm('logout from this website?');" class="delete-btn">logout</a>
				</div>
			</div>
		</section>
	</header>
    <form id="userUpdateForm" method="POST" action="/customerUpdateForm">
        <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
    </form>
    <form id="bookingForm" method="POST" action="/bookingForm">
        <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
    </form>
    
	<section class="form-container">
		<form action="/reviewProcess" method="POST">
            <h3>your review</h3>
            <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
            <input type="hidden" id="foodId" name="foodId" th:value="${foodId}">
            <input type="hidden" id="billId" name="billId" th:value="${billId}">
            <input class="box" type="text" id="reviewStar" name="reviewStar" placeholder="star" required>
			<input class="box" type="text" id="reviewComment" name="reviewComment" placeholder="comment" required>
			<input type="submit" class="btn"  onclick="return confirm('u want review?');" >
        </form>
	</section>
	<!-- custom js file link  -->
	<script src="js/script.js"></script>
</body>
</html>
