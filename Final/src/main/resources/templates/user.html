<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}"><td th:text = "${#authentication.authorities}"></td></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/food}">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/table}">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/bill}">Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/booking}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/deposit}">Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/review}">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row col-md-10">
            <h2>List of User</h2>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Balance</th>
                <th>Promo</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user : ${userList}">
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.email}"></td>
                <td th:text = "${user.status}"></td>
                <td th:text = "${user.balance}"></td>
                <td th:text = "${user.promo}"></td>
                <td>       
                    <form action="/userUpdateForm" method="POST">
                        <input type="hidden" id="userId" name="userId" th:value="${user.id}" required>
                        <button type="submit" class="btn btn-primary mx-auto">Update</button>
                    </form>  
                </td>
                <td>
                    <form action="/userDelete" method="POST">
                        <input type="hidden" id="userId" name="userId" th:value="${user.id}" required>
                        <button type="submit" class="btn btn-primary mx-auto">Delete</button>
                    </form>  
                </td>
            </tr>
            </tbody>
        </table>
        <form action="/userCreateForm">
            <button type="submit" class="btn btn-primary mx-auto">Add</button>
        </form>
    </div>
</body>
</html>
