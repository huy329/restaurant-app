<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}"><td th:text = "${#authentication.authorities}"></td></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/user}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/food}">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/table}">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/bill}">Bill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/booking}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/deposit}">Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/review}">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="userUpdateForm" method="POST" action="/customerUpdateForm">
        <input type="hidden" id="userEmail" name="userEmail" th:value="${#authentication.name}">
    </form>
    <br /><br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">User Create</h2>
                </div>
                <div class="card-body">
                    <form action="/userCreate" method="POST" class="form-horizontal">
                        <input type="hidden" id="id" name="id" th:value="${user.id}">
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" type="text" id="name" name="name" th:value="${user.name}" required><br>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Email:</label>
                            <input class="form-control" type="email" id="email" name="email" th:value="${user.email}" required><br>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="form-label">Password:</label>
                            <input class="form-control" type="password" id="password" name="password" th:value="${user.password}" required><br>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Status:</label>
                            <input class="form-control" type="text" id="status" name="status" th:value="${user.status}" required><br>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Balance:</label>
                            <input class="form-control" type="number" min="0.0" step="0.1" id="balance" name="balance" th:value="${user.balance}" required><br>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Promo:</label>
                            <input class="form-control" type="number" min="0.0" max="1.0" step="0.1" id="promo" name="promo" th:value="${user.promo}" required><br>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
